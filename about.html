<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Games Portal</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&family=Literata">

    <link rel="stylesheet" type="text/css" href="auth.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-logo" href="index.html">GamesPortal</a>
            
            <ul class="navbar-menu navbar-menu-right">
                <li class="navbar-item"><a href="index.html">Home</a></li>
                <li class="navbar-item"><a href="about.html">About</a></li>
            </ul>
            
            <div class="navbar-item welcome-message" id="welcome-message"></div> <!-- welcome message div -->

            <ul class="navbar-menu">
                <li class="navbar-item"><a href="authentication.html">Sign In</a></li>
                <li class="navbar-item"><a href="#" onclick="signOut()">Sign Out</a></li> <!-- Sign out link -->
            </ul>
        </div>
    </nav>

    <div id="content_container">
        <div id="about_container">
            <h2>Team 6</h2>
            <p>Maynooth 2024 project</p>
            <h2>What We Do</h2>
            <p>Variety of computational thinking games</p>
            <h2>Meet the Team</h2>
            <p></p>
        </div>
    </div>

    <footer>
        <p>2024 Games Portal, Maynooth Team 6 Project</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>     
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="auth.js"></script>
    <script>
        // Function to show welcome message
        function showWelcomeMessage(name) {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Welcome, ${name}!` || `Welcome, User!`;
        }
        // Check if user name is stored in local storage
        window.onload = function() {
            const userFullName = localStorage.getItem('userFullName');
            if (userFullName) {
                showWelcomeMessage(userFullName);
            }
        };

        // Function to sign out
        function signOut() {
            firebase.auth().signOut().then(function() {
                // Sign-out successful.
                localStorage.removeItem('userFullName'); // Remove user full name from local storage
                window.location.href = "index.html"; // Redirect to index.html or any other page after sign out
            }).catch(function(error) {
                // An error happened.
                console.error('Sign Out Error', error);
            });
        }
    </script>
</body>
</html>
