<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&family=Literata">

  <link rel="stylesheet" href="hanoi.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanoi Towers</title>
</head>

<body>
  <div class="container1">
    <a href="index.html" class="previous">&laquo;</a>
  </div>
  
  

<div class="triangle triangle1"></div>
<div class="triangle triangle2"></div>
<div class="triangle triangle3"></div>
<div class="triangle triangle4"></div>
<div class="triangle triangle5"></div>
<div class="triangle triangle6"></div>
<div class="triangle triangle7"></div>
<div class="triangle triangle8"></div> 
<div class="triangle triangle9"></div>
<div class="triangle triangle10"></div>
<div class="triangle triangle11"></div>
<div class="triangle triangle12"></div>
<div class="triangle triangle13"></div>
<div class="triangle triangle14"></div>
<div class="triangle triangle15"></div>
<div class="triangle triangle16"></div>
<div class="triangle triangle17"></div>
<div class="triangle triangle18"></div>
<div class="triangle triangle19"></div>
<div class="triangle triangle20"></div>
<div class="triangle triangle21"></div>

<footer>
  <p>2024 Games Portal, Maynooth Team 6 Project</p>
</footer>

<div class="centreRectangle"></div>   
<div class="titleRectangle">
  <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
    <p class="title">Hanoi Towers</p>
</div>
<!--Text Rectangle-->
<div class="textRectangle">
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
      <p class="explanation">Object of the game is to move all the disks from Tower A over to Tower C. <br>But you cannot place a larger disk onto a smaller disk. <br>You may use Tower B as a helper Tower.</p>
</div>   

<div class="container">
  <div class="towers">
    <div class="tower-container">
        <div class="label">A</div>
        <div id="towerA" class="tower" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="false">
            <div class="disk3" draggable="true" ondragstart="drag(event)"></div>
            <div class="disk2" draggable="true" ondragstart="drag(event)"></div>
            <div class="disk1" draggable="true" ondragstart="drag(event)"></div>
        </div>
    </div>
    <div class="tower-container">
        <div class="label">B</div>
        <div id="towerB" class="tower" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="false"></div>
    </div>
    <div class="tower-container">
        <div class="label">C</div>
        <div id="towerC" class="tower" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="false"></div>
    </div>
</div>
<div id="moveCount">Moves: 0</div>
<button id="resetButton">Play</button>
</div>

<!-- Popup container -->
<div id="popup" class="popup">
    <div id="popupContent">
        <p>Congratulations! You won in <span id="popupMoveCount"></span> moves!</p>
        <button id="popupCloseButton">Close</button>
    </div>
</div>


<script src="hanoi.js"></script>

</body>
</html>
