<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" >
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="bigcircle">
  <div id = "smallcircle"></div>
  <div id="tleft"></div>
  <div id="tright"></div>
  <div id="bleft"></div>
  <div id = "bright"></div>
  
  <div id = "title" style="color:#FFFFFF">Simon</div>
  

  <div class="button-container">
    <div class="game-container">
      <button id="start">Start</button>
      <div id="counter-container">
        <label for="on" style="color: white;">on check to turn on</label>
        <div id="on-off"></div>
        <div id="counter"></div>
        <label class="switch">
          <input type="checkbox" id="on">
          <span class="slider round"></span>
        </label>
       
       
      </div>
    </div>

    <div id="personal-high-score-container">
      <div id="personal-high-score-label">Alex Doherty Simon Game</div>
      <div id="personal-high-score"></div>
    </div>
    
  <div class="num1">
        <span>on-off </span>
      </div>
      <div id="next"></div>
      <div class="num2">
        
      </div>
    </div>
  </div>
</div>
<script src="code.js"></script>
      
</body>
</html>
